<script type="text/javascript">
	jQuery(document).ready(function($){
		//즐겨찾는 학교 전체 체크 표시 처리		
		var schulCode = "B100000897";
		var itemCode = $.cookie('cookieSchulCode');
		if(itemCode != null && itemCode.indexOf(schulCode) != -1){
			$("#fav"+schulCode).addClass("onoff");
		}
	});
	
	function favoriteSchul(schulCode,schulNm){
		var resultItemNm = "";
		var resultItemCode = "";
		
		var itemNm = $.cookie('cookieSchulNm');
		var itemCode = $.cookie('cookieSchulCode');
		
		var itemNmArray = jQuery.type(itemNm) == "undefined" ? new Array() : itemNm.split(',');
		var itemCodeArray = jQuery.type(itemCode) == "undefined" ? new Array() : itemCode.split(',');
		if(itemCodeArray.length >= 10){
			alert("즐겨찾는 학교는 최대 10개까지 등록 가능합니다.\n현재 나의 즐겨찾는 학교 개수는("+itemCodeArray.length+")개 입니다.");
			return false;
		}

		if($("#fav"+schulCode).hasClass("onoff")==false){
			//등록
			if(itemCodeArray.length < 10){
				itemNmArray[itemCodeArray.length] = schulNm;
				itemCodeArray[itemCodeArray.length] = schulCode;
			}
			$("#fav"+schulCode).addClass("onoff");
			$("#fav"+schulCode).text("즐겨찾기 선택됨");
			$("#fav"+schulCode).focus();
		}else{
			//삭제
			for(var i = 0; i<itemCodeArray.length; i++){
				if(schulCode == itemCodeArray[i]){
					itemNmArray[i] = null;
					itemCodeArray[i] = null;
				}
			}
			$("#fav"+schulCode).removeClass("onoff");			
			$("#fav"+schulCode).text("즐겨찾기 선택안됨");
			$("#fav"+schulCode).focus();
		}
		
		var cnt = 0;
		for(var i = 0; i<itemCodeArray.length; i++){
			if(itemCodeArray[i] != null){//쿠기 재 배열
				resultItemNm += cnt == 0 ? itemNmArray[i] : ","+itemNmArray[i]; 
				resultItemCode += cnt == 0 ? itemCodeArray[i] : ","+itemCodeArray[i];
				cnt++;
			}
		}
		$.cookie.defaults.path = '/';
		if(resultItemCode==null|| resultItemCode==""){
			$.removeCookie("cookieSchulNm");
			$.removeCookie("cookieSchulCode");			
		}else{
			$.cookie("cookieSchulNm", resultItemNm);
			$.cookie("cookieSchulCode", resultItemCode);
		}
	}
</script>
